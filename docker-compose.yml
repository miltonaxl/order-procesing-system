

services:
  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # AMQP protocol port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3

  # PostgreSQL Databases for each service
  order_db:
    image: postgres:16-alpine
    container_name: order_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: order_db
    volumes:
      - order_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d order_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  inventory_db:
    image: postgres:16-alpine
    container_name: inventory_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: inventory_db
    volumes:
      - inventory_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Expose on 5433 to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment_db:
    image: postgres:16-alpine
    container_name: payment_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payment_db
    volumes:
      - payment_data:/var/lib/postgresql/data
    ports:
      - "5434:5432" # Expose on 5434 to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices
  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@order_db:5432/order_db
      RABBITMQ_URL: amqp://user:password@rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy
      order_db:
        condition: service_healthy

  inventory-service:
    build: ./inventory-service
    container_name: inventory-service
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@inventory_db:5432/inventory_db
      RABBITMQ_URL: amqp://user:password@rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy
      inventory_db:
        condition: service_healthy

  payment-service:
    build: ./payment-service
    container_name: payment-service
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@payment_db:5432/payment_db
      RABBITMQ_URL: amqp://user:password@rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy
      payment_db:
        condition: service_healthy

  notification-service:
    build: ./notification-service
    container_name: notification-service
    environment:
      RABBITMQ_URL: amqp://user:password@rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  order_data:
  inventory_data:
  payment_data:
