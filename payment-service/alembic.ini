[alembic]
# path to migration scripts
script_location = alembic
# template used to generate migration files
file_template = %%(rev)s_%%(year)s%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(second).2d
# max length for 'slug' field
truncate_slug_length = 40
# set to 'true' to run the environment during the 'revision' command
revision_environment = false
# set to 'true' to allow empty revision messages
message_required = false
# set to 'true' to write an empty 'downgrade()' function
include_object_types = false
# set to 'true' to output more verbose information
verbose = false
# set to 'true' to suppress the 'migration script' header
quiet = false

# set to 'true' to remove the 'downgrade()' function from new revisions
# generated by 'alembic revision --autogenerate'
# omit_downgrade_function = false

# Logging configuration
[loggers]
keys = root, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
