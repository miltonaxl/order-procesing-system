name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with Docker Compose
        run: docker compose up --build -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          # Give more time for RabbitMQ and DB migrations
          sleep 40
          docker compose ps

      - name: Check service logs if something goes wrong
        if: failure()
        run: docker compose logs

      - name: Run Unit Tests in Order Service
        run: docker exec order-service poetry run pytest

      - name: Run Unit Tests in Inventory Service
        run: docker exec inventory-service poetry run pytest

      - name: Run Unit Tests in Payment Service
        run: docker exec payment-service poetry run pytest

      - name: Run Unit Tests in Notification Service
        run: docker exec notification-service poetry run pytest

      - name: Set up Python for Integration Tests
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Integration Test Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Run Integration Tests
        run: pytest tests/test_integration.py
